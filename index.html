<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="assets/css/font-awesome/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nginyap</title>


</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">

        <div class="nav-logo">
            <img src="assets/img/Logo.png" alt="logo-nginyap">
        </div>

        <div class="navbar-nav">
            <a href="#beranda">Beranda</a>
            <a href="#produk">Produk</a>
            <a href="#layanan">Layanan</a>
            <a href="#tentang">Tentang</a>
        </div>

        <div class="navbar-unduh">
            <button class="btn-unduh">Unduh Sekarang</button>
            <a id="btn-menu" class="btn-menu"><i class="fa-solid fa-bars"></i></a>
        </div>
    </nav>

    <!-- Hero Section start -->
    <section class="hero">
        <div class="row-content">
            <div class="hero-img">
                <img src="assets/img/hero 1.png" alt="hero 1">
            </div>
            <div class="hero-text">
                <h3 class="tagline">
                    NgiNyap Senyap, Tidur Terlelap
                </h3>
                <h1 class="headline-title">
                    Nikmati waktu santaimu bersama NgiNyap.
                </h1>
                <p class="headline-subtitle">
                    Kami menyediakan tempat menginap bernuansa Hidden Gem yang akan menemani waktu santaimu
                </p>
                <button class="mulai-sekarang">Mulai Sekarang</button>

                <div class="row-keunggulan">
                    <div class="tujuan-wisata">
                        <h3>150+</h3>
                        <span>Tujuan Wisata</span>
                    </div>
                    <div class="peringkat">
                        <h3>4.8</h3>
                        <span>Peringkat</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section end -->

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
